<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input name="email" type="email" placeholder="Email" required />
            </div>
            <div>
                <input name="username" type="text" placeholder="Username" required />
            </div>
            <div>
                <input name="password" type="password" placeholder="Password" required />
            </div>
            <div>
                <input name="confirmPassword" type="password" placeholder="Confirm Password" required />
            </div>
            <button type="submit"></button>
        </form>
        <footer>
            <img src="./assets/Google-Logo.wine.png" alt="Google-Icon" height="32" width="32" />
            <img src="./assets/GitHub-Logo.wine.png" alt="GitHub GitHub-Logo" height="32 width="32" />
            <img src="./assets/Instagram-Logo.wine.png" alt="Instagram-Logo" height="32" width="32" />
            <img src="./assets/LinkedIn-Logo.wine.png" alt="Linked-In-Logo" height="32" width="32" />
            <img src="./assets/Slack_Technologies-Logo.wine.png" alt="Slack-Logo" height="32" width="32" />
        </footer>
    </div>
</body>

</html>
